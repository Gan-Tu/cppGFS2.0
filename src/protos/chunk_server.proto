syntax = "proto3";

package protos;

message ChunkServerLocation {
  // The hostname of this chunk server location
  string server_hostname = 1;
  // The port that this chunk server is listening on for requests
  uint32 server_port = 2;
}

message ChunkServer {
  ChunkServerLocation location = 1;
  // Amount of memory in megabytes available on the server
  uint32 available_memory_mb = 2;
}

// Information about a chunk on a chunkserver.
// This shouldn't include the chunk data.
// Can be renamed to something better later.
message FileChunk {
  string handle = 1;  
  // The version of the chunk on the chunkserver.
  uint32 version = 2;
}
